info:
  description: |
   API de administración de Pedidos
  version: "1.0.0"
  title: API de Pedidos
  termsOfService: 'https://www.porcicarnes.com/'
  contact:
    email: jusuga@digitalcg.com.co
tags:
  - name: Pedidos
    description: Gestión de Pedidos
paths:
  /pedidos/comercial/traslado/borrador:
    post:
      tags:
        - Pedidos
      summary:  Asigna un pedido en comercial como borrador(Abierto).
      operationId: asignarComercialTrasladoBorrado
      requestBody:
        $ref: '#/components/requestBodies/PedidoTrasladoRequest'
      responses:
        '200':
          description: Operación realizada con éxito
  /pedidos/compra/gestion:
    get:
      tags:
        - Pedidos
      summary: Retorna el detalle del pedido de tipo compra a gestionar
      operationId: ObtenerPedidoCompraGestion
      parameters:
        - name : pedidoId
          in: query
          description: Indica el id del pedido
          required: true
          schema:
           type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/pedidoCompraGestionResponse'   
  /pedidos/compra/abierto/filtrar:
    post:
      tags:
        - Pedidos
      summary: Obtiene todos los registros de pedidos de tipo solicitud compra con o sin filtros de búsqueda
      operationId: obtenerPedidosCompraAbiertoxFiltro
      requestBody:
        $ref: '#/components/requestBodies/filtrarPedidoCompraRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerPedidosCompraResponse'      
  /pedidos/pedido/cancelar:
   post:
      tags:
        - Pedidos
      summary: Cancelar un pedido
      operationId: cancelarPedido
      responses:
        '200':
          description: Operación realizada con éxito
      requestBody:
        $ref: '#/components/requestBodies/cancelarPedidoRequest'
  /pedidos/pedido/editar:
   post:
      tags:
        - Pedidos
      summary: Editar un pedido
      operationId: editarPedido
      responses:
        '200':
          description: Operación realizada con éxito
      requestBody:
        $ref: '#/components/requestBodies/editarPedidoRequest'
  /pedidos/consulta/pedido:
    get:
      tags:
        - Pedidos
      summary: Retorna el detalle del pedido
      operationId: ObtenerConsultaPedido
      parameters:
        - name : pedidoId
          in: query
          description: Indica el id del pedido
          required: true
          schema:
           type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/pedidoConsultaResponse'   
  /pedidos/solicitud/habilitar:
   get:
      tags:
        - Pedidos
      summary: Verifica si se puede solicitar pedidos a las plantas
      operationId: habilitarSolicitudPedido
      parameters:
        - name: codigoCliente
          in: query
          description: Indica el código del cliente que realizó la solicitud
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Operación realizada con éxito 
  /pedidos/distribucion:
   get:
      tags:
        - Pedidos
      summary: Obtiene los registros de pedidos en distribución
      operationId: obtenerTodosPedidosDistribucion
      parameters:
        - name: desde
          in: query
          description: Indica el número de registro desde el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
        - name: hasta
          in: query
          description: Indica el número de registro hasta el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosDistribucionResponse'    
  /pedidos/cantidadxestados:
   get:
      tags:
        - Pedidos
      summary: Obtiene por estado la cantidad de pedidos
      operationId: obtenerTodosCantidadPedidosxEstado
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/ObtenerEstadoPedidoResponse'
  /pedidos/solicitud/borradores:
   get:
      tags:
        - Pedidos
      summary: Verifica que actualmente existan solicitudes en estado borrador en cada planta
      operationId: existeSolicitudPlantasBorrador
      parameters:
        - name: codigoPuntoVenta
          in: query
          description: Código del punto de venta
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Operación realizada con éxito  
          content:
              application/json:
                schema:
                  type: boolean      
  /pedidos/estados:
   get:
      tags:
        - Pedidos
      summary: Obtiene los estados de los Pedidos
      operationId: obtenerTodosEstadosPedido
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/ObtenerEstadoPedidoResponse'
  /pedidos/plantabeneficio:
   get:
      tags:
        - Pedidos
      summary: Obtiene los registros de pedidos hacia planta beneficio
      operationId: obtenerTodosPedidosABeneficio
      parameters:
        - name: desde
          in: query
          description: Indica el número de registro desde el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
        - name: hasta
          in: query
          description: Indica el número de registro hasta el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosBeneficioResponse'                
   post:
      tags:
        - Pedidos
      summary: Obtiene todos los registros de Pedidos a planta beneficio aplicando filtros de búsqueda
      operationId: obtenerTodosPedidosABenficioxFiltro
      requestBody:
          $ref: '#/components/requestBodies/FiltrarPedidoBeneficioRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosBeneficioResponse'                
  /pedidos/plantabeneficio/solicitud:
   get:
      tags:
        - Pedidos
      summary: Obtiene una solicitud del pedido de un punto de venta o cliente externo desde la planta   
      operationId: obtenerSolicitudPedido
      parameters:
        - name: id
          in: query
          description: Pedido Id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerPedidoEnPlantaResponse'                                   
  /pedidos:
   get:
      tags:
        - Pedidos
      summary: Obtiene los registros de Pedidos
      operationId: obtenerTodosPedidos
      parameters:
        - name: desde
          in: query
          description: Indica el número de registro desde el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
        - name: hasta
          in: query
          description: Indica el número de registro hasta el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
        - name: WhsCode
          in: query
          description: Indica el código de la bodega 
          required: true
          schema:
            type: string    
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosResponse'
   post:
      tags:
        - Pedidos
      summary: Crea un pedido
      operationId: crearPedido
      responses:
        '200':
          description: Operación realizada con éxito
      requestBody:
        $ref: '#/components/requestBodies/PedidoRequest'
  /pedidos/filtrar:
    post:
      tags:
        - Pedidos
      summary: Obtiene todos los registros de Pedidos aplicando filtros de búsqueda
      operationId: obtenerTodosPedidosxFiltro
      requestBody:
          $ref: '#/components/requestBodies/FiltrarPedidoRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosResponse'      
  /pedidos/consulta:
    get:
      tags:
        - Pedidos
      summary: Consulta el pedido por el id
      operationId: obtenerConsultaPedidoxId
      parameters:
        - name: id
          in: query
          description: Indica el pedido ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ConsultaPedidoResponse'                      
  /pedidos/obtener:
    get:
      tags:
        - Pedidos
      summary: Obtiene el pedido por el id
      operationId: obtenerPedidoxId
      parameters:
        - name: id
          in: query
          description: Indica el pedido ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerPedidoResponse'                                      
  /pedidos/borrador:
    post:
      tags:
        - Pedidos
      summary: Obtiene si actualmente existe un pedido en estado "Borrador"
      operationId: ExistePedidoBorrador
      requestBody:
          $ref: '#/components/requestBodies/ObtenerPedidoBorradorRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              text/plain:
                schema:
                  type: boolean
                  example: true   
  /pedidos/actualizar:
   post:
      tags:
        - Pedidos
      summary: Actualizar un pedido
      operationId: actualiPedido
      responses:
        '200':
          description: Operación realizada con éxito
      requestBody:
        $ref: '#/components/requestBodies/PedidoRequest'   
  /pedidos/series:
   get:
      tags:
        - Pedidos
      summary: Obtiene los registros de series
      operationId: obtenerSerie
      parameters:
        - name: CodigoBodega
          in: query
          description: Indica el código de bodega
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                 type: string
                 items: 
                  $ref: '#/components/schemas/SerieResponse'  
components:
  schemas:
    PedidoTrasladoRequest:
      type: object
      description: Pedido tipo traslado a actualizar en comercial
      properties:
        fechaLimiteSugerida:
          type: string
          example: '12/12/2020'
          description: Fecha limite sugerida
        articulos:
          type: array
          description: Artículos del pedido
          items:
            $ref: '#/components/schemas/ArticuloTrasladoRequest'
    ArticuloTrasladoRequest:
      type: object
      description: Articulo tipo traslado a actualizar en comercial
      properties:
        detallePedidoId:
          type: integer
          example: 1
          description: Id del detalle del pedido  
        estadoArticuloId:
          type: integer
          example: 1
          description: Id del estado del artículo
        empaqueId:
          type: integer
          example: 1
          description: Id del tipo de empaque  
        cantidadAprobada:
          type: string
          example: '145030'
          description: Cantidad del artículo aprobada        
    pedidoCompraGestionResponse:
      type: object
      description: Pedido tipo compra a gestionar
      properties:
        numeroPedido:
          type: string
          example: 'PRA-523'
          description: Número pedido
        cliente:
          type: string
          example: 'Punto venta Prado'
          description: Nombre del cliente
        fechaLimiteSugerida:
          type: string
          example: '12/12/2020'
          description: Fecha limite sugerida
        fechaSolicitud:
          type: string
          example: '12/12/2020'
          description: Fecha de solicitud
        fechaGestionCompra:
          type: string
          example: '12/12/2020'
          description: Fecha de la gestión de compra   
        usuarioPedido:
          type: string
          example: 'cg-jcusuga'
          description:  Nombre del usuario que realizó el pedido
        nombreEstadoPedido:
          type: string
          example: 'Abierto'
          description:  Nombre del estado del pedido 
        articulos:
          type: array
          description: Artículos del pedido
          items:
            $ref: '#/components/schemas/articuloCompraResponse'
        acciones:
          type: array
          description: Acciones de compras asociadas a los artículos del pedido
          items:
            $ref: '#/components/schemas/accionCompraResponse'  
    articuloAccionCompraResponse:
      type: object
      description: Acción de compra
      properties:
        detallePedidoId:
          type: integer
          example: 1
          description: Id del detalle del pedido 
        cantidad:
          type: string
          example: '50.000'
          description: Cantidad asociada a esta orden de compra 
        ordenCompra:
          type: string
          example: 'AVCRTY454643fgf'
          description: Orden de compra 
    accionCompraResponse:
      type: object
      description: Artículo asociado a la gestion de compra del pedido
      properties:
        accionId:
          type: integer
          example: 1
          description: Id de la acción de compra 
        nombreAccion:
          type: string
          example: 'Solicitud traslado'
          description: Nombre de la acción de compra 
        articulos:
          type: array
          description: Artículos asociados a las gestiones de compra del pedido
          items:
            $ref: '#/components/schemas/articuloAccionCompraResponse'        
    articuloCompraResponse:
      type: object
      description: Artículo de tipo compra
      properties:
        detallePedidoId:
          type: integer
          example: 1
          description: Id del detalle del pedido  
        codigoArticulo:
          type: string
          example: 'CAF-18026'
          description: Código del artículo
        nombreArticulo:
          type: string
          example: 'Pitillos x 200'
          description: Nombre del artículo
        cantidadSolicitada:
          type: string
          example: '20.000'
          description: Cantidad solicitada
        unidadMedida:
          type: string
          example: 'Unidades'
          description: Unidad de medida del artículo
        cantidadGestionar:
          type: string
          example: '5.000'
          description: Cantidad a gestionar
        stockAlmacen:
          type: string
          example: '150.000'
          description: Stock del almacen de compras de este artículo
        observaciones:
          type: string
          example: 'Observaciones del artículo'
          description: Observaciones del artículo
    ObtenerPedidosCompraResponse:
      type: object
      description: Resultado general de consulta
      properties:
        numeroTotalRegistros:
          type: integer
          example: 37567
          description: Número total de registros que posee la consulta
        tamanhoPaginacion:
          type: integer
          example: 50
          description: Número de registros a mostrar por página
        registros:
          type: array
          description: Lista de registros de Pedidos
          items:
            type: object
            properties:
              pedidoId:
                type: integer
                example: 1
                description: Id del pedido            
              numeroPedido:
                type: string
                example: "PRA-1"
                description: Número del pedido
              fechaSolicitud:
                type: string
                example: 30/08/2019
                description: Fecha de solicitud del pedido
              fechaLimiteSugerida:
                type: string
                example: 30/08/2019
                description: Fecha limite de entrega sugerida del pedido  
              estado:
                type: string
                example: "Abierto"
                description: Estado el pedido
              cliente:
                type: string
                example: "Punto de venta Prado"
                description: Nombre del cliente
              diasEntrega:
                type: string
                example: "2"
                description: Días que faltan para la entrega del pedido          
    FiltrarPedidoCompraRequest:
       type: object
       description: Objeto que contiene los filtros de los pedidos tipo compra
       properties:
        desde:
           type: integer
           example: 1
           description: Indica el número de registro desde el cuál se deben obtener los registros
        hasta:
           type: integer
           example: 100
           description: Indica el número de registro hasta el cuál se deben obtener los registros
        filtro:
          type: object
          description: Criterios por los que se filtrará la consulta
          properties:
            numeroPedido:
                type: string
                example: 'PRA-1'
                description: Indica el número del pedido
            fechaSolicitud:
                type: string
                example: 30/08/2019
                description: Fecha solicitud del pedido
            fechaLimiteSugerida:
                type: string
                example: 15/09/2019
                description: Fecha limite sugerida del pedido
            estadoPedido:
                type: string
                example: 'Abierto'
                description: Indica el estado del pedido
            cliente:
                type: string
                example: 'Punto de venta Bello'
                description: Nombre del cliente que solicitó el pedido
            diasEntrega:
                type: string
                example: '2'
                description: Días que faltan para la entrega del pedido        
    cancelarPedidoRequest:
      type: object
      required:
        - pedidoId
        - motivoId        
      description: Cancelar pedido
      properties:
        pedidoId:
          type: integer
          example: 1
          description: Id del pedido
        motivoId:
          type: integer
          example: 1
          description: Id del Motivo        
    editarPedidoRequest:
      type: object
      required:
        - pedidoId
        - articulos        
      description: Editar pedido
      properties:
        pedidoId:
          type: integer
          example: 1
          description: Id del pedido       
        articulos:
          type: array
          description: Artículos del pedido
          items:
            type: object
            required:
             - detallePedidoId      
             - estadoArticuloId
             - empaqueId           
             - cantidad
            properties: 
              detallePedidoId:
               type: integer
               example: 1
               description: Id del detalle del pedido
              estadoArticuloId:
               type: integer
               example: 1
               description: Id del estado del pedido
              cantidad:
               type: number
               format: decimal
               example: 234.13
               description: Cantidad del artículo solicitada
              empaqueId:
               type: integer
               example: 1
               description: Id del empaque
              observacion:
               type: string
               example: ''
               description: Observacion
    SerieResponse:
       type: string
       description: Artículo encontrado
       properties:
          Series:
            type: string
            example: '1220'
            description: Codigo de la serie     
    pedidoConsultaResponse:
      type: object
      description: Detalle de un pedido
      properties:
        tipoSolicitud:
          type: string
          example: 'Traslado'
          description: Tipo de solicitud
        numeroPedido:
          type: string
          example: 'PRA-523'
          description: Número pedido
        estadoPedido:
          type: string
          example: 'Abierto'
          description: Estado pedido
        fechaCargueVehiculo:
          type: string
          example: '12/12/2020'
          description: Fecha Cargue Vehiculo
        nombreConductor:
          type: string
          example: 'Juan Camilo'
          description:  Nombre del conductor
        fechaSolicitud:
          type: string
          example: '12/12/2020'
          description: Fecha de solicitud
        horaEstimadaEntrega:
          type: string
          example: '10:30'
          description:  Hora estimada entrega
        vehiculo:
          type: string
          example: 'ARG 123'
          description: Placa del vehiculo
        auxiliar:
          type: string
          example: 'Hugo'
          description:  nombre del auxiliar
        fechaLimiteSugerida:
          type: string
          example: '12/12/2020'
          description: Fecha limite sugerida
        planeacionEntrega:
          type: string
          example: '1/3 , 2/3 , 3/3' 
          description: Planeación de entregas
        fechaEntrega:
          type: string
          example: '12/12/2020'
          description: Fecha entrega
        solicitudA:
          type: string
          example: 'Planta de beneficio'
          description: Solicitud A
        cancelarPedido:
           type: boolean
           example: true
           description: Cancelar pedido
        articulos:
          type: array
          description: Lista de registros de Pedidos
          items:
            $ref: '#/components/schemas/articuloConsultaResponse'  
        acciones:
          type: array
          description: Acciones de compras asociadas a los artículos del pedido
          items:
            $ref: '#/components/schemas/accionCompraResponse'      
    articuloConsultaResponse:
      type: object
      description: Artículo de la consulta del pedido
      properties:
        codigoArticulo:
          type: string
          example: 'PT-1485'
          description: Código del artículo
        nombreArticulo:
          type: string 
          example: 'Pierna Premium'
          description: Nombre del artículo
        cantidadSolicitada:
          type: string
          example: '100.000'
          description:  Cantidad solicitada
        cantidadAprobada:
          type: string
          example: '25.250'
          description: Cantidad aprobada
        cantidadProgramada:
          type: string
          example: '25.250 / 32.123 / 66.354'
          description: Cantidades por entrega programada
        estado:
          type: string
          example: 'Refigerado'
          description: Estado del artículo
        empaque:
          type: string
          example: 'Tradicional'
          description: Empaque del artículo
        unidadMedida:
          type: string
          example: 'Kg'
          description: Unidad de medida del artículo
        observaciones:
          type: string
          example: 'Este es un ejemplo de un observación'
          description: Observaciones del artículo
    ObtenerTodosPedidosDistribucionResponse:
      type: object
      description: Resultado general de consulta
      properties:
        numeroTotalRegistros:
          type: integer
          example: 37567
          description: Número total de registros que posee la consulta
        tamanhoPaginacion:
          type: integer
          example: 50
          description: Número de registros a mostrar por página
        registros:
          type: array
          description: Lista de registros de Pedidos
          items:
            type: object
            properties:
              PedidoId:
                type: integer
                example: 1
                description: Id del pedido            
              codigoPedido:
                type: string
                example: "PV-01"
                description: Código del pedido
              ordenCompra:
                type: string
                example: "Orden 1A"
                description: Orden de compra (para clientes externos) 
              fechaSolicitud:
                type: string
                example: 30/08/2019
                description: Fecha en la que se registra el pedido
              estado:
                type: string
                example: "Abierto"
                description: Estado el pedido
              cliente:
                type: string
                example: "Punto de venta Prado"
                description: Nombre del cliente
              entregas:
                type: string
                example: "2"
                description: Cantidad máxima de entregas                           
    ObtenerPedidoEnPlantaResponse:
      type: object
      description: Objeto que contiene el pedido
      properties:
        FechaSolicitud:
          type: string
          format: date
          example: 08/10/2019
          description: Fecha solicitud del pedido
        FechaEntrega:
          type: string
          format: date
          example: 08/10/2019
          description: Fecha entrega del pedido
        FechaAprobacion:
          type: string
          format: date
          example: 08/10/2019
          description: Fecha aporbación del pedido  
        Cliente:
          type: string
          example: 'PRADO'
          description: Nombre del cliente
        Usuario:
          type: string
