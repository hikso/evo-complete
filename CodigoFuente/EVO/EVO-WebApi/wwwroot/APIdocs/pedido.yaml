openapi: 3.0.0
servers:
  - description: EVO - API de Pedidos
    url: https://evo/api
info:
  description: |
   API de administración de Pedidos
  version: "1.0.0"
  title: API de Pedidos
  termsOfService: 'https://www.porcicarnes.com/'
  contact:
    email: jusuga@digitalcg.com.co
tags:
  - name: Pedidos
    description: Gestión de Pedidos
paths: 
  /pedidos:
    post:
      tags:
        - Pedidos
      summary: Crea un pedido
      operationId: crearPedido
      responses:
        '200':
          description: Operación realizada con éxito
      requestBody:
        $ref: '#/components/requestBodies/PedidoRequest'
  /pedidos/estado/borrador:
   get:
      tags:
        - Pedidos
      summary: Obtiene las solicitudes de un pedido en estado borrador
      operationId: obtenerSolicitudPedidoBorrador
      parameters:
        - name : solicitudDe
          in: query
          description: Indica el código del punto de venta quien realizó el pedido
          required: true
          schema:
           type: string
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/ObtenerSolicitudPedidoBorradorResponse' 
  /pedidos/tipos/solicitud:
   get:
      tags:
        - Pedidos
      summary: Obtiene los tipos de solicitud de un pedido
      operationId: obtenerTiposSolicitudPedido
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/ObtenerTipoSolicitudPedidoResponse' 
  /pedidos/recepcion/:
   get:
      tags:
       - Pedidos
      summary: Obtiene los pedidos en recepción con entregas en estado "Programado"
      operationId: obtenerPedidosRecepcion
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/PedidoResponse'   
  /pedidos/alistamiento/:
   get:
      tags:
       - Pedidos
      summary: Obtiene los pedidos en alistamiento con entregas en estado "En tránsito"
      operationId: obtenerPedidosAlistamiento
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/PedidoResponse'   
  /pedidos/distribucion/actualizar:
   post:
      tags:
       - Pedidos
      summary: Actualiza una entrega en distribución
      operationId: actualizarEntregaDistribucion
      requestBody:
          $ref: '#/components/requestBodies/EntregaDistribucionRequest'
      responses:
        '200':
          description: Operación realizada con éxito
  /pedidos/entrega/articulos:
   get:
      tags:
       - Pedidos
      summary: Obtiene los artículos que no existen en la entrega
      operationId: obtenerArticulosPendientes
      parameters:
        - name : entregaId
          in: query
          description: Indica el id de la entrega
          required: true
          schema:
           type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/ArticuloPendienteResponse'   
  /pedidos/entrega/actualizar:
   post:
      tags:
       - Pedidos
      summary: Actualiza una entrega
      operationId: actualizarEntrega
      requestBody:
          $ref: '#/components/requestBodies/EntregaRequest'
      responses:
        '200':
          description: Operación realizada con éxito
  /pedidos/entregas/articulo/eliminar:
   post:
      tags:
        - Pedidos
      summary: Elimina un artículo asociado a una entrega
      parameters:
        - name: id
          in: query
          description: Id del detalle entrega 
          required: true
          schema:
            type: integer
      operationId: eliminarArticuloEntrega      
      responses:
        '200':
          description: Operación realizada con éxito      
  /pedidos/viaje/entregas:
   get:
      tags:
       - Pedidos
      summary: Obtiene los detalles del viaje entregas
      operationId: obtenerViajeEntregas
      parameters:
        - name : vehiculoEntregaId
          in: query
          description: Indica el id del viaje
          required: true
          schema:
           type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerViajeEntregasResponse'   
  /pedidos/aprobar:
   get:
      tags:
        - Pedidos
      summary: Obtiene los pedidos con estado abierto
      operationId: obtenerPedidosAbiertos
      parameters:
        - name: desde
          in: query
          description: Indica el número de registro desde el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
        - name: hasta
          in: query
          description: Indica el número de registro hasta el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosComercialResponse' 
  /pedidos/aceptados:
   get:
      tags:
        - Pedidos
      summary: Obtiene los pedidos con estado aceptado y aceptado parcial
      operationId: obtenerPedidosAceptados
      parameters:
        - name: desde
          in: query
          description: Indica el número de registro desde el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
        - name: hasta
          in: query
          description: Indica el número de registro hasta el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosComercialResponse'      
  /pedidos/aprobar/filtrar:
   post:
      tags:
        - Pedidos
      summary: Obtiene todos los registros de pedidos en estado abierto con filtros de búsqueda
      operationId: obtenerTodosPedidosAbiertosxFiltro
      requestBody:
          $ref: '#/components/requestBodies/FiltrarPedidoComercialRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosComercialResponse'      
  /pedidos/aceptados/filtrar:
   post:
      tags:
        - Pedidos
      summary: Obtiene todos los registros de pedidos en estado aceptado y aceptado parcial con filtros de búsqueda
      operationId: obtenerTodosPedidosAceptadosxFiltro
      requestBody:
          $ref: '#/components/requestBodies/FiltrarPedidoComercialRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosComercialResponse'      
  /pedidos/solicitud/habilitar:
   get:
      tags:
        - Pedidos
      summary: Verifica si se puede solicitar pedidos a las plantas
      operationId: habilitarSolicitudPedido
      parameters:
        - name: codigoCliente
          in: query
          description: Indica el código del cliente que realizó la solicitud
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Operación realizada con éxito
  /pedidos/solicitud/filtrar:
    post:
      tags:
        - Pedidos
      summary: Obtiene todos los registros de solicitud de pedidos aplicando filtros de búsqueda
      operationId: obtenerTodosPedidosSolicitudxFiltro
      requestBody:
          $ref: '#/components/requestBodies/FiltrarPedidoSolicitudRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosSolicitudResponse'         
  /pedidos/solicitud/consulta:
    get:
      tags:
        - Pedidos
      summary: Consulta la solicitud del pedido por el id
      operationId: obtenerConsultaPedidoSolicitudxId
      parameters:
        - name: id
          in: query
          description: Indica el pedido id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ConsultaPedidoSolicitudResponse'                      
  /pedidos/solicitud/obtenerxid:
    get:
      tags:
        - Pedidos
      summary: Obtiene la solicitud del pedido por el id
      operationId: obtenerPedidoSolicitudxId
      parameters:
        - name: id
          in: query
          description: Indica el pedido ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerPedidoSolicitudResponse'                                      
  /pedidos/solicitud/borrador:
    post:
      tags:
        - Pedidos
      summary: Obtiene si actualmente existe una solicitud de pedido en estado "Borrador"
      operationId: ExistePedidoSolicitudBorrador
      requestBody:
          $ref: '#/components/requestBodies/ObtenerPedidoSolicitudBorradorRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              text/plain:
                schema:
                  type: boolean
                  example: true   
  /pedidos/solicitud/actualizar:
   post:
      tags:
        - Pedidos
      summary: Actualiza una solicitud del pedido
      operationId: actualizarSolicitudPedido
      responses:
        '200':
          description: Operación realizada con éxito
      requestBody:
        $ref: '#/components/requestBodies/PedidoSolicitudRequest'            
  /pedidos/solicitud/borradores:
   get:
      tags:
        - Pedidos
      summary: Verifica que actualmente existan solicitudes en estado borrador en cada planta
      operationId: existeSolicitudPlantasBorrador
      parameters:
        - name: codigoPuntoVenta
          in: query
          description: Código del punto de venta
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Operación realizada con éxito  
          content:
              application/json:
                schema:
                  type: boolean      
  /pedidos/solicitud:
   get:
      tags:
        - Pedidos
      summary: Obtiene los registros de Pedidos
      operationId: obtenerTodosPedidosSolicitud
      parameters:
        - name: desde
          in: query
          description: Indica el número de registro desde el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
        - name: hasta
          in: query
          description: Indica el número de registro hasta el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
        - name: WhsCode
          in: query
          description: Indica el código de la bodega 
          required: true
          schema:
            type: string    
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosSolicitudResponse'
   post:
      tags:
        - Pedidos
      summary: Solicita un pedido
      operationId: solicitarPedido
      responses:
        '200':
          description: Operación realizada con éxito
      requestBody:
        $ref: '#/components/requestBodies/PedidoSolicitudRequest'      
  /pedidos/comercial:
   get:
      tags:
        - Pedidos
      summary: Obtiene los registros de pedidos hacia comercial
      operationId: obtenerTodosPedidosAComercial
      parameters:
        - name: desde
          in: query
          description: Indica el número de registro desde el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
        - name: hasta
          in: query
          description: Indica el número de registro hasta el cuál se deben obtener los registros
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosComercialResponse'                 
  /pedidos/comercial/filtrar:
   post:
      tags:
        - Pedidos
      summary: Obtiene todos los registros de pedidos en comercial aplicando filtros de búsqueda
      operationId: obtenerTodosPedidosAComercialxFiltro
      requestBody:
          $ref: '#/components/requestBodies/FiltrarPedidoComercialRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosPedidosComercialResponse'      
  /pedidos/comercial/actualizar:                
   post:
      tags:
       - Pedidos
      summary: Actualiza un pedido en comercial.
      operationId: actualizarPedidoComercial
      responses:
        '200':
          description: Operación realizada con éxito
      requestBody:
          $ref: '#/components/requestBodies/ActualizarPedidoComercialRequest'                      
  /pedidos/comercial/solicitud:
   get:
      tags:
        - Pedidos
      summary: Obtiene una solicitud del pedido de un punto de venta o cliente externo en comercial   
      operationId: obtenerSolicitudPedidoComercial
      parameters:
        - name: id
          in: query
          description: Pedido Id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerPedidoEnComercialResponse'                                         
  /pedidos/codigos/beneficio:
   get:
      tags:
        - Pedidos
      summary: Obtiene los códigos de los pedidos en planta beneficio
      operationId: ObtenerCodigosPedidosBeneficio
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   type: string                
  /pedidos/cantidadxestados:
   get:
      tags:
        - Pedidos
      summary: Obtiene por estado la cantidad de pedidos
      operationId: obtenerTodosCantidadPedidosxEstado
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/ObtenerEstadoPedidoResponse'
  /pedidos/estados:
   get:
      tags:
        - Pedidos
      summary: Obtiene los estados de los Pedidos
      operationId: obtenerTodosEstadosPedido
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/ObtenerEstadoPedidoResponse'             
  /pedidos/distribucion/filtrar:
    post:
      tags:
        - Pedidos
      summary: Obtiene todos los registros de Pedidos en distribución aplicando filtros de búsqueda
      operationId: obtenerTodosEntregasDistribucionxFiltro
      requestBody:
          $ref: '#/components/requestBodies/FiltrarEntregasDistribucionRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ObtenerTodosEntregasDistribucionResponse'                                                
  /pedidos/distribucion/asignarvehiculo:
   post:
      tags:
        - Pedidos
      summary: Asignar Vehiculo
      operationId: AsignarVehiculo
      requestBody:
          $ref: '#/components/requestBodies/AsignarDistribucionRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              text/plain:
                schema:
                  type: boolean
                  example: true            
  /pedidos/distribucion/conductores:
   post:
      tags:
        - Pedidos
      summary: Obtiene conductores para un vehiculo
      operationId: ObtenerConductores
      requestBody:
          $ref: '#/components/requestBodies/FechaEntregaRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/ConductorResponse'                       
  /pedidos/distribucion/tipovehiculo:
    get:
      tags:
        - Pedidos
      summary: Obtiene los tipos de vehiculos
      operationId: obtenerTipoVehiculo
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/TipoVehiculoResponse'        
  /pedidos/distribucion/vehiculo:
    get:
      tags:
        - Pedidos
      summary: Obtiene los vehiculos por un tipo
      operationId: obtenerVehiculoxTipo
      parameters:
        - name: id
          in: query
          description: Indica el id del tipo de vehiculo
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/VehiculoResponse'                       
  /pedidos/distribucion/vehiculos:
    get:
      tags:
        - Pedidos
      summary: Obtiene los vehiculos con entregas pendientes finalizar
      operationId: obtenerVehiculos
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/EnrutamientoResponse'                                        
  /pedidos/entregas/agregar:
    post:
      tags:
        - Pedidos
      summary: Agrega entregas
      operationId: AgregarEntregas
      requestBody:
          $ref: '#/components/requestBodies/EntregasRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              text/plain:
                schema:
                  type: boolean
                  example: true   
  /pedidos/entregas/actualizar:
    post:
      tags:
        - Pedidos
      summary: Actualiza entrega
      operationId: ActualizarEntrega
      requestBody:
          $ref: '#/components/requestBodies/ActualizarEntregaRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              text/plain:
                schema:
                  type: boolean
                  example: true                   
  /pedidos/entregas/eliminar:
    post:
      tags:
        - Pedidos
      summary: Eliminar entregas
      operationId: EliminarEntregas
      requestBody:
          $ref: '#/components/requestBodies/EliminarEntregasRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              text/plain:
                schema:
                  type: boolean
                  example: true                                   
  /pedidos/entregas/obtener:  
    get:
      tags:
        - Pedidos
      summary: Obtiene las entregas en pedido por el id
      operationId: obtenerEntregasPedidoxId
      parameters:
        - name: id
          in: query
          description: Indica el pedido id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                  type: array
                  items:
                   $ref: '#/components/schemas/EntregasResponse'   
  /pedidos/entregas/estado/programado:
    post:
      tags:
        - Pedidos
      summary: Actualiza el pedido y las entregas al estado programado
      operationId: PedidoEntregasEnrutamiento
      requestBody:
          $ref: '#/components/requestBodies/ADistribucionRequest'
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              text/plain:
                schema:
                  type: boolean
                  example: true   
  /pedidos/entregas/id:
     get:
      tags:
        - Pedidos
      summary: Obtiene entrega por id
      operationId: obtenerEntregaxId
      parameters:
        - name: id
          in: query
          description: Indica el id de entrega
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Operación realizada con éxito
          content:
              application/json:
                schema:
                   $ref: '#/components/schemas/EntregaResponse'
components:
  schemas:
    
    ObtenerSolicitudPedidoBorradorResponse:
      type: object
      description: Indica la solicitud del pedido en estado borrador
      properties:
        PedidoId:
          type: integer
          example: 1
          description: Id del pedido
        FechaSolicitud:
          type: string
          example: "26/06/2020"
          description: Fecha de la solicitud
        FechaLimiteSolicitud:
          type: string
          example: "26/06/2020"
          description: Fecha limite de la solicitud
        EstadoPedido:
          type: string
          example: "Borrador"
          description: Estado de la solicitud
        SolicitudA:
          type: string
          example: "26/06/2020"
          description: Fecha de la solicitud
        DiasEntrega:
          type: string
          example: "0"
          description: Días para la entrega  
    ObtenerTipoSolicitudPedidoResponse:
      type: object
      description: Indica el tipo de solicitud para un pedido
      properties:
        TipoSolicitudId:
          type: integer
          example: 1
          description: Id del tipo de solicitud
        TipoSolicitudNombre:
          type: string
          example: "Traslado"
          description: Nombre del tipo de solicitud
    PedidoResponse:
      type: object
      description: Representa el encabezado de un pedido
      properties:
        PedidoId:
          type: integer
          example: 1
          description: Id del pedido
        Codigo:
          type: string
          example: 'PRA-1'
          description: Código del pedido
    ArticuloPendienteResponse:
      type: object
      description: Obtiene los artículos pendientes que no están en la entrega
      properties:
        IdEstadoArticulo:
          type: integer
          example: "1"
          description: ID del estado del Artículo
        codigo:
          type: string
          example: 'PT-1485'
          description: Código del artículo
        nombre:
          type: string
          example: 'Cabeza de cerdo'
          description: Nombre del artículo
        cantidadAprobada:
          type: string
          example: '1000000'
          description: Cantidad aprobada
        cantidadPendiente:
          type: string
          example: '123'
          description: Cantidad pendiente
        cantidadEntrega:
          type: string
          example: '456'
          description: Cantidad entrega
    ObtenerViajeEntregasResponse:
      type: object
      description: Obtiene las entregas de un viaje
      properties:
        tipoVehiculo:
          type: string
          example: 'Turbo'
          description: Nombre del tipo de vehiculo
        capacidadVehiculo:
             type: string
             example: '12 kg'
             description: Capacidad en KG 
        unidadesCanastas:
             type: string
             example: '1500'
             description: Unidades de canastas
        placa:
             type: string
             example: 'XYZ 123'
             description: Placa del vehiculo
        totalEntregasAsociadas:
             type: string
             example: '3'
             description: Total entregas asociadas
        cantidadTotal:
             type: string
             example: '15 kg'
             description: Cantidad total en KG
        unidadesTotales:
             type: string
             example: '6'
             description: Unidades totales
        entregas:     
          type: array
          description: Lista de las entregas
          items:
           type: object
           properties:
            numeroEntrega:
             type: string
             example: '1'
             description: Número de la entrega
            numeroPedido:
             type: string
             example: 'PRA-1'
             description: Número del pedido
            cliente:
             type: string
             example: 'SAN ANTONIO DE PRADO'
             description: Nombre del cliente
            codigo:
             type: string
             example: 'PV-PRA'
             description: Para cliente externo es NIT y para interno es el código bodega
            zona:
             type: string
             example: 'Norte'
             description: Zona del cliente
